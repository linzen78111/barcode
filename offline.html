<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>離線模式 - 條碼系統</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pwa.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }
        
        .offline-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .offline-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .offline-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .retry-button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .retry-button:hover {
            background-color: #357abD;
        }
        
        .cached-resources {
            margin-top: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        .cached-resources h3 {
            margin-bottom: 10px;
            font-size: 18px;
            text-align: left;
        }
        
        .resource-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .resource-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .resource-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📶</div>
        <h1 class="offline-title">您目前處於離線狀態</h1>
        <p class="offline-description">無法連接到網路。部分功能可能無法使用，但您仍然可以存取已緩存的資料。</p>
        <button class="retry-button" onclick="window.location.reload()">重試連接</button>
        
        <div class="cached-resources">
            <h3>已緩存資源</h3>
            <ul class="resource-list" id="resourceList">
                <li>正在載入緩存資源...</li>
            </ul>
        </div>
    </div>

    <script>
        // 顯示已緩存的資源
        document.addEventListener('DOMContentLoaded', () => {
            const resourceList = document.getElementById('resourceList');
            
            if ('caches' in window) {
                caches.open('barcode-system-v1').then(cache => {
                    cache.keys().then(keys => {
                        resourceList.innerHTML = '';
                        
                        if (keys.length === 0) {
                            resourceList.innerHTML = '<li>尚無緩存資源</li>';
                            return;
                        }
                        
                        keys.forEach(request => {
                            const li = document.createElement('li');
                            let url = request.url;
                            
                            // 簡化顯示的URL
                            try {
                                const urlObj = new URL(url);
                                url = urlObj.pathname;
                                if (url === '/' || url === '') {
                                    url = '/index.html';
                                }
                            } catch (e) {
                                console.error('解析URL時出錯:', e);
                            }
                            
                            li.textContent = url;
                            resourceList.appendChild(li);
                        });
                    }).catch(error => {
                        console.error('無法獲取緩存資源:', error);
                        resourceList.innerHTML = '<li>無法讀取緩存資源</li>';
                    });
                }).catch(error => {
                    console.error('無法開啟緩存:', error);
                    resourceList.innerHTML = '<li>無法開啟緩存</li>';
                });
            } else {
                resourceList.innerHTML = '<li>您的瀏覽器不支援緩存API</li>';
            }
        });
    </script>
</body>
</html>
