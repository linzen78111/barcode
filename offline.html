<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>離線 - 條碼系統</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            text-align: center;
        }
        .offline-container {
            background-color: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #3498db;
            margin-bottom: 1rem;
            font-size: 1.75rem;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #3498db;
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .info {
            margin-top: 1.5rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">📡</div>
        <h1>您處於離線狀態</h1>
        <p>無法連接到條碼系統伺服器。請檢查您的網路連接，然後重試。</p>
        <p>如果您已安裝此應用程式，仍可以使用本地儲存的資料。</p>
        <button class="btn" onclick="window.location.reload()">重新嘗試連接</button>
        <p class="info">此應用程式已針對離線使用進行了優化。部分功能在離線時仍可使用。</p>
    </div>
</body>
</html>
